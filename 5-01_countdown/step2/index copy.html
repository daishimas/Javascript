<html>

<body>
<header>
<div class="container">
<h1>カウントダウンタイマー</h1>
<h2>1秒ごとに再計算する</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <h2><span>知っとるん？</span><br>
    2025年大阪万博開催まで</h2>
    <p　class="timer">あと<span id="day"></span>日<span id="hour"></span>時間<span id="min"></span>分<span id="sec"></span>秒</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';

//let goal = new Date(2025,4,3);
// goal.setHours(23);
// goal.setMinutes(59);
// goal.setSeconds(59);

function countdown(koikoi){
    const now = new Date();

    const rest = koikoi.getTime() - now.getTime();
    const sec= Math.floor(rest/1000);
    const sec2= sec%60;
    const min = Math.floor(rest/1000/60)%60;
    const hour = Math.floor(rest/1000/60/60)%24;
    const day = Math.floor(rest/1000/60/60/24);
    const count=[day, hour, min, sec2];

    return count;
}
const goal = new Date(2025,4,3);

//console.log(countdown(goal));

function recalc(){
const counter = countdown(goal);
 document.getElementById('day').textContent = counter[0];
 document.getElementById('hour').textContent = counter[1];
 document.getElementById('min').textContent = counter[2];
 document.getElementById('sec').textContent = counter[3];

// const time=`${counter[1]}時間${counter[2]}分${counter[3]}秒`;
// document.getElementById('timer').textContent = time;
 refresh();
}

function refresh(){
    setTimeout(recalc,1000);
}

recalc();

</script>
</body>
