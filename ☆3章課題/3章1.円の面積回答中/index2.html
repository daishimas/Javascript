<h1>3章練習問題①：円の面積の計算</h1>
<div id="container">
  
</div>



<script type="text/javascript">
'use strict'

function calcCircleArea(hankei){
    let menseki= hankei*hankei*3.14;
    console.log(`半径${hankei}の面積は${menseki}です。`);
}
calcCircleArea(2)
calcCircleArea(5)
calcCircleArea(10)
</script>
