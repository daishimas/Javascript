<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>4章課練習問題：カレンダーの作成</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h3 id=>4章練習問題：カレンダーの生成</h3>
<hr>
<div id="content">

</div>
<script type="text/javascript">
'use strict'




const now= new Date();
const year=now.getFullYear();
const month=now.getMonth()+1;
const date=now.getDate();
const weeks=now.getDay();//ここまで日月等の取得

console.log(weeks);//本日木曜なので4
console.log(weeks+1);//曜日と日数の調整素材1



let cal = "";
console.log(`${cal}こんにちは`)//確認

const now2= new Date(year,month,0);
console.log(now2);//確認
const now3 = now2.getDate();
console.log(now3);//月末日数

const now4 = now3/7;
const now5=Math.ceil(now4);
console.log(now5);//表示行の素材

let week=['日','月','火','水','木','金','土'];//曜日の配列



cal += `<table><tr>`

cal +=`<th class="nengetu" colspan="7" >${year}年${month}月</th></tr>`;//年月の表示①

for(let week2 of week){
	cal += `<th class="youbi">${week2}</th>`;
}
cal += `</tr>`

 for(let i = 0 ; i <= now5 ; i++){//行数
	cal += `<tr>`
	for(let j = 1 ; j<=7;j++){//列数
	// console.log(i);
	let nissuu= i*7+j-(weeks); //日・曜合わせ
	if(nissuu===date){
		cal +=`<td class="honnjitu">${nissuu}</td>`;
	}else if (nissuu<=now3 && nissuu>0){ //表示　日数が月末日以前かつ０より上の場合
		cal += `<td>${nissuu}</td>`; //ひにちを表示
	}else if(nissuu<=0 || nissuu>=now3){ //日にちが０以下の場合(マイナスの値が空白であってほしい)または、月末日を超える場合
		cal += `<td></td>`; //空白を返す
	}
	}




	cal += `</tr>`
}


cal += `</table>`

console.log(cal)

console.log(date);//本日

let cal2 = document.getElementById("content").insertAdjacentHTML("beforeend",cal);



</script>

</body>
</html>
